  print_freq : 200 # print frequency
  epochs : 600 # # of training epochs
  init_channels : 36
  layers : 20 # n of layers
  seed : 2 # random seed
  workers : 4 # of workers
  aux_weight : 0.4 # auxiliary loss weight
  cutout_length : 16 # cutout length
  drop_path_prob : 0.2 # drop path prob
  genotype_path: #'/home/dev/data_main/LOGS/DARTS/SEARCH_TEST_CIFAR_gumbel_FIXED_30_pen_1-2021-08-11-10_27_36/best_arch.gen' 
